<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <h1>Gerador de links ABNT para TCCs</h1>

        <div class="formulario">

            <label for="titulo">Titulo</label>
            <input type="text" name="titulo" id="titulo" placeholder="Titulo" required>

            <label for="nomeSite">Nome do Site</label>
            <input type="text" name="nomeSite" id="nomeSite" placeholder="Nome do Site" required>

            <label for="ano">Ano de publicação</label>
            <input type="text" name="ano" id="ano" placeholder="Ano de publicação" required>
            
            <label for="url">URL do Site</label>
            <input type="text" name="url" id="url" placeholder="URL do Site" required>

            <label for="acessoEm">Acesso Em</label>
            <input type="date" name="acessoEm" id="acessoEm" required>

            <button onclick="gerar()">GERAR</button>
        </form>
        <textarea id="resultado" rows="15"></textarea>
    </main>
    
    <script src="src/js/script.js" type="text/javascript"></script>
</body>
</html>
